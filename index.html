<!doctype html>
<html lang="en">
<head>
    <title>Calculator Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A standard calculator">	
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <form id="calculator" role="application">
        <output id="calc-display">0.</output>
        
        <div id="calc-buttons">
            <button type="button" id="recall" class="calc-input-js" value="recall">MR</button>
            <button type="button" id="save" class="calc-input-js" value="save">MS</button>
            <button type="button" id="clear" class="calc-input-js" value="clear">MC</button>
            <button type="button" id="modulo" class="operator-input-js" value="%">%</button>
            <button type="button" id="divide" class="operator-input-js" value="/">รท</button>

            <button type="button" id="on-off" class="calc-input-js" value="on-off">ON</button>
            <button type="button" id="seven" class="number-input-js" value="7">7</button>
            <button type="button" id="eight" class="number-input-js" value="8">8</button>
            <button type="button" id="nine" class="number-input-js" value="9">9</button>
            <button type="button" id="product" class="operator-input-js" value="*">x</button>

            <button type="button" id="sign" class="calc-input-js" value="sign">+/-</button>
            <button type="button" id="four" class="number-input-js" value="4">4</button>
            <button type="button" id="five" class="number-input-js" value="5">5</button>
            <button type="button" id="six" class="number-input-js" value="6">6</button>
            <button type="button" id="subtract" class="operator-input-js" value="-">-</button>        

            <button type="button" id="clear" class="calc-input-js" value="clear">C</button>
            <button type="button" id="one" class="number-input-js" value="1">1</button>
            <button type="button" id="two" class="number-input-js" value="2">2</button>
            <button type="button" id="three" class="number-input-js" value="3">3</button>
            <button type="button" id="add" class="operator-input-js" value="+">+</button>

            <button type="button" id="all-clear" class="calc-input-js" value="all-clear">AC</button>
            <button type="button" id="zero" class="number-input-js" value="0">0</button>
            <button type="button" id="decimal" class="number-input-js" value=".">.</button>
            <button type="button" id="equals" class="operator-input-js" value="=">=</button>
        </div>
        
    </form>

<script src="/js/app.js"></script>
    
</body>
</html>
