<!doctype html>
<html lang="en">
<head>
    <title>Calculator Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A standard calculator">	
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <form id="calculator" role="application">
        <output id="calc-display">0.</output>
        
        <div id="calc-buttons">
            <button type="button" id="recall" value="recall">MR</button>
            <button type="button" id="save" value="save">MS</button>
            <button type="button" id="clear" value="clear">MC</button>
            <button type="button" id="modulo" value="%">%</button>
            <button type="button" id="divide" value="/">รท</button>

            <button type="button" id="on-off" value="on-off">ON</button>
            <button type="button" id="seven" value="7">7</button>
            <button type="button" id="eight" value="8">8</button>
            <button type="button" id="nine" value="9">9</button>
            <button type="button" id="product" value="*">x</button>

            <button type="button" id="sign" value="sign">+/-</button>
            <button type="button" id="four" value="4">4</button>
            <button type="button" id="five" value="5">5</button>
            <button type="button" id="six" value="6">6</button>
            <button type="button" id="subtract" value="-">-</button>        

            <button type="button" id="clear" value="clear">C</button>
            <button type="button" id="one" value="1">1</button>
            <button type="button" id="two" value="2">2</button>
            <button type="button" id="three" value="3">3</button>
            <button type="button" id="add" value="+">+</button>

            <button type="button" id="all-clear" value="all-clear">AC</button>
            <button type="button" id="zero" value="0">0</button>
            <button type="button" id="decimal" value=".">.</button>
            <button type="button" id="equals" value="9">=</button>
        </div>
        
    </form>
    
</body>
</html>
