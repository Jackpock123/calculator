<!doctype html>
<html lang="en">
<head>
    <title>Calculator Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A standard calculator">	
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <form id="calculator" role="application">
        <output id="calc-display">
            <div data-previous-operand id="previous-operand">167 + 10</div>
            <div data-current-operand id="current-operand">67444440.</div>
        </output>
        
        <div id="calc-buttons">
            <button data-memory-recall type="button" id="recall" value="recall" disabled>MR</button>
            <button data-memory-save type="button" id="save" value="save" disabled>MS</button>
            <button data-memory-clear type="button" id="clear" value="clear" disabled>MC</button>
            <button data-operation type="button" id="modulo" value="%">%</button>
            <button data-operation type="button" id="divide" value="/">รท</button>

            <button data-delete type="button" id="delete" value="delete">DEL</button>
            <button data-number type="button" id="seven" value="7">7</button>
            <button data-number type="button" id="eight" value="8">8</button>
            <button data-number type="button" id="nine" value="9">9</button>
            <button data-operation type="button" id="product" value="*">x</button>

            <button data-sign type="button" id="sign" value="sign" disabled>+/-</button>
            <button data-number type="button" id="four" value="4">4</button>
            <button data-number type="button" id="five" value="5">5</button>
            <button data-number type="button" id="six" value="6">6</button>
            <button data-operation type="button" id="subtract" value="-">-</button>        

            <button data-clear-entry type="button" id="clear-entry" value="clear-entry" disabled>C</button>
            <button data-number type="button" id="one" value="1">1</button>
            <button data-number type="button" id="two" value="2">2</button>
            <button data-number type="button" id="three" value="3">3</button>
            <button data-operation type="button" id="add" value="+">+</button>

            <button data-all-clear type="button" id="all-clear" value="all-clear">AC</button>
            <button data-number type="button" id="zero" value="0">0</button>
            <button data-number type="button" id="decimal" value=".">.</button>
            <button data-equals type="button" id="equals" value="=">=</button>
        </div>
        
    </form>

<script src="/js/app.js"></script>
    
</body>
</html>
