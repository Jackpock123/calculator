<!doctype html>
<html lang="en">
<head>
    <title>Calculator Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A standard calculator">	
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <form id="calculator" role="application">
        <output id="calc-display">0.</output>
        
        <div id="calc-buttons">
            <button type="button" id="recall">MR</button>
            <button type="button" id="save">MS</button>
            <button type="button" id="clear">MC</button>
            <button type="button" id="percentage">%</button>
            <button type="button" id="buttonide">รท</button>

            <button type="button" id="mode">Mode</button>
            <button type="button" id="seven">7</button>
            <button type="button" id="eight">8</button>
            <button type="button" id="nine">9</button>
            <button type="button" id="product">x</button>

            <button type="button" id="sign">+/-</button>
            <button type="button" id="four">4</button>
            <button type="button" id="five">5</button>
            <button type="button" id="six">6</button>
            <button type="button" id="subtract">-</button>        

            <button type="button" id="clear">C</button>
            <button type="button" id="one">1</button>
            <button type="button" id="two">2</button>
            <button type="button" id="three">3</button>
            <button type="button" id="add">+</button>

            <button type="button" id="all-clear">AC</button>
            <button type="button" id="zero">0</button>
            <button type="button" id="decimal">.</button>
            <button type="button" id="equals">=</button>
        </div>
        
    </form>
    
</body>
</html>
